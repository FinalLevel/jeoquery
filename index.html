<!DOCTYPE html>
<html lang="en">
<head>
	<title>jeoquery examples</title>
	<link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css"/>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="jeoquery.js"></script>
</head>
<body class="container">
	<script type="text/javascript">
	function dbg(data) {
			$("#debug").html(JSON.stringify(data));
	}
	$(function() {
		jeoquery.userName = 'tompi';
	});
</script>
    <div class="row">
        <div class="well">
            <h2>jeoQuery demo</h2>
        </div>
    </div>
    <div class="row">
			<a class="btn" href="#" 
			 onclick="jeoquery.astergdem('50.01', '10.2', dbg);return false;">
			 astergdem
			</a>
			<a class="btn" href="#" 
			 onclick="jeoquery.children(3175395, '', dbg);return false;">
			 children
			</a>
			<a class="btn" href="#" 
			 onclick="jeoquery.cities('44.1','-9.9','-22.4','55.2','', dbg);return false;">
			 cities
			</a>
			<a class="btn" href="#" 
			 onclick="jeoquery.countryCode('47.03','10.2','','','', dbg);return false;">
			 countryCode
			</a>
			<a class="btn" href="#" 
			 onclick="jeoquery.countryInfo('GB', 'NO', dbg);return false;">
			 countryInfo
			</a>
			<a class="btn" href="#" 
			 onclick="jeoquery.countrySubdivision('47.03','10.2','1','','', dbg);return false;">
			 countrySubdivision
			</a>
			<a class="btn" href="#" 
			 onclick="jeoquery.earthquakes('44.1','-9.9','-22.4','55.2','2012-','15','', dbg);return false;">
			 earthquakes
			</a>
			<a class="btn" href="#" 
			 onclick="jeoquery.findNearby('47.03','10.2','','','','','', dbg);return false;">
			 findNearby
			</a>
		</div>
    <div class="row">
        <div class="well">
					<pre id="debug"></pre>
        </div>
    </div>

</body>

</html>
